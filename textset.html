<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Set</title>
</head>
<style>
    #one {
        text-align: center;
        text-transform: capitalize;
        font-family: 'Times New Roman', Times, serif;
    }
    #outer{ font-size: 25px;}
    #inner {
        font-size: 10px;
    }

</style>
<body>
    <!-- Create a heading centered on the page with all its texts capitalized
     Set the font of the document into The Times Roman 
     Create one div inside another div, Set id and text 'outer' for the first one and 'inner' for second one, Set the outer div text size into 25px and inner into 10px-->
     <h1 id="one">This is heading one</h1>
     <div id="outer">outer
        <div id="inner">inner</div>
     </div>
</body>
</html>
